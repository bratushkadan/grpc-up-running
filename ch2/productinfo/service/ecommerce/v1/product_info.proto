syntax = "proto3";
package ecommerce.v1;

service ProductInfoService {
  rpc AddProduct(Product) returns (ProductID);
  rpc GetProduct(ProductID) returns (Product);
}

message Product {
  string id = 1;
  string name = 2;
  string description = 3;
  float price = 4;
}

message ProductID {
  string value = 1;
}
